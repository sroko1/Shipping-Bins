<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-primary" (click)="open(content)">
      <i class="fa fa-truck"></i>New Bin
    </button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Width</th>
      <th>Length</th>
      <th>Height</th>
      <th>Price</th>
      <th>Amount</th>
      <th>Volume</th>
      <th>Leasing Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bin of bins">
      <td><span>{{bin.id}}</span></td>
      <td><span>{{bin.name}}</span></td>
      <td><span>{{bin.width}}</span></td>
      <td><span>{{bin.length}}</span></td>
      <td><span>{{bin.height}}</span></td>
      <td><span>{{bin.price}}</span></td>
      <td><span>{{bin.amount}}</span></td>
      <td><span>{{bin.volume}}</span></td>
      <td><span>{{bin.leasingPrice}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, bin)">
          <i class="fa fa-search"></i>Details
        </button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, bin)">
          <i class="fa fa-edit"></i>Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, bin)">
          <i class="fa fa-remove"></i>Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Bin</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="width">Width</label>
        <div class="input-group">
          <input id="width" name="width" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="length">Length</label>
        <div class="input-group">
          <input id="length" name="length" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <div class="input-group">
          <input id="height" name="height" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <input id="price" name="price" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="input-group">
          <input id="amount" name="amount" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="volume">Volume</label>
        <div class="input-group">
          <input id="volume" name="volume" class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="leasingPrice">Leasing Price</label>
        <div class="input-group">
          <input id="leasingPrice" name="leasingPrice" class="form-control" ngModel>
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title1">Bin Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Name</label>
        <div class="input-group">
          <input id="bName" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Width</label>
        <div class="input-group">
          <input id="bWidth" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Length</label>
        <div class="input-group">
          <input id="bLength" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Height</label>
        <div class="input-group">
          <input id="bHeight" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <div class="input-group">
          <input id="bPrice" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Amount</label>
        <div class="input-group">
          <input id="bAmount" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Volume</label>
        <div class="input-group">
          <input id="bVolume" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Leasing Price</label>
        <div class="input-group">
          <input id="bLeasingPrice" class="form-control" readonly>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Update Bin</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label>Id</label>
        <div class="input-group">
          <input formControlName="id" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input formControlName="name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="width">Width</label>
        <div class="input-group">
          <input formControlName="width" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="length">Length</label>
        <div class="input-group">
          <input formControlName="length" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <div class="input-group">
          <input formControlName="height" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <input formControlName="price" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="input-group">
          <input formControlName="amount" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="volume">Volume</label>
        <div class="input-group">
          <input formControlName="volume" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="leasingPrice">Leasing Price</label>
        <div class="input-group">
          <input formControlName="leasingPrice" class="form-control">
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
