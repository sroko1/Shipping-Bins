<div class="container"><div class="border">
  <button class="btn btn-md btn-outline-primary" (click)="open(content)">
    <i class="fa fa-truck"></i>New Truck</button>
</div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Trailer Type</th>
      <th>Registration Number</th>
      <th>Trailer Max Volume</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let truck of trucks">
      <td><span>{{truck.id}}</span></td>
      <td><span>{{truck.trailerType}}</span></td>
      <td><span>{{truck.regNumber}}</span></td>
      <td><span>{{truck.trailerMaxVolume}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, truck)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, truck)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, truck)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Truck</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="trailerType">Trailer Type</label>
        <div class="input-group">
          <input id="trailerType" name="trailerType" class="form-control" ngModel >
        </div>
      </div>
      <div class="form-group">
        <label for="regNumber">Registration Number</label>
        <div class="input-group">
          <input id="regNumber" name="regNumber" class="form-control" ngModel >
        </div>
      </div>
      <div class="form-group">
        <label for="trailerMaxVolume">Trailer Max Volume</label>
        <div class="input-group">
          <input id="trailerMaxVolume" name="trailerMaxVolume" class="form-control" ngModel >
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title1">Truck Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Trailer Type</label>
        <div class="input-group">
          <input id="tType" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Registration Number</label>
        <div class="input-group">
          <input id="rNumber" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Trailer Max Volume</label>
        <div class="input-group">
          <input id="tMaxVolume" class="form-control" readonly>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Update Truck</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label>Id</label>
        <div class="input-group">
          <input formControlName="id" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="trailerType">Trailer Type</label>
        <div class="input-group">
          <input formControlName="trailerType"class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="regNumber">Registration Number</label>
        <div class="input-group">
          <input formControlName="regNumber" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="trailerMaxVolume">Trailer Max Volume</label>
        <div class="input-group">
          <input formControlName="trailerMaxVolume" class="form-control">
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
